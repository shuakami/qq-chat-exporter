<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCE - QQ Chat Exporter</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--c:#111;--c2:#666;--bg:#fafafa;--line:#e5e5e5}
        @media(prefers-color-scheme:dark){:root{--c:#f5f5f5;--c2:#888;--bg:#0a0a0a;--line:#262626}}
        html{font:16px/1.6 -apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:var(--bg);color:var(--c)}
        a{color:inherit;text-decoration:none}
        
        .container{
            max-width:680px;
            margin:0 auto;
            padding:80px 24px 48px;
        }
        

        
        .hero{margin-bottom:48px}

        .hero h1{
            font-size:clamp(28px,5vw,42px);
            font-weight:700;
            letter-spacing:-0.03em;
            line-height:1.2;
            margin-bottom:20px;
        }

        .hero p{
            font-size:17px;
            color:var(--c2);
            line-height:1.7;
            margin-bottom:32px;
        }
        
        .actions{
            display:flex;
            gap:12px;
            align-items:center;
            flex-wrap:wrap;
        }
        .btn{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            gap:6px;
            height:40px;
            padding:0 20px;
            font-size:14px;
            font-weight:500;
            border-radius:8px;
            transition:all .2s;
            outline:none;
            cursor:pointer;
        }
        .btn-brand{
            background:#3b82f6;
            color:#fff;
            border:1px solid rgba(59,130,246,0.75);
        }
        .btn-brand:hover{
            background:#2563eb;
        }
        .btn-secondary{
            background:var(--bg);
            color:var(--c);
            border:1px solid rgba(0,0,0,0.1);
            box-shadow:0 1px 2px rgba(0,0,0,0.04);
        }
        .btn-secondary:hover{
            background:rgba(0,0,0,0.02);
        }
        @media(prefers-color-scheme:dark){
            .btn-secondary{
                border-color:rgba(255,255,255,0.1);
                box-shadow:0 1px 2px rgba(0,0,0,0.2);
            }
            .btn-secondary:hover{
                background:rgba(255,255,255,0.05);
            }
        }
        
        .screenshot{
            margin:48px 0;
            border-radius:12px;
            overflow:hidden;
            border:1px solid var(--line);
            box-shadow:0 4px 24px rgba(0,0,0,0.08);
        }
        .screenshot img{
            width:100%;
            display:block;
        }
        
        .features{
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:24px;
            margin:48px 0;
        }
        .feature h3{font-size:14px;font-weight:500;margin-bottom:4px}
        .feature p{font-size:13px;color:var(--c2)}
        
        footer{
            margin-top:64px;
            padding-top:24px;
            border-top:1px solid var(--line);
            font-size:12px;
            color:var(--c2);
            display:flex;
            justify-content:space-between;
        }
        footer a{transition:color .2s}
        footer a:hover{color:var(--c)}
        .footer-links{display:flex;gap:16px}
        
        @media(max-width:480px){
            .features{grid-template-columns:1fr}
            footer{flex-direction:column;gap:12px;text-align:center}
            .footer-links{justify-content:center}
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <h1>备份你的<br>QQ 聊天记录</h1>
            <p>支持 HTML、JSON、ZIP 多种格式导出，定时自动备份，批量操作，表情包导出。</p>
            <div class="actions">
                <a href="https://github.com/shuakami/qq-chat-exporter/releases" class="btn btn-brand" target="_blank">下载</a>
                <a href="https://sdjz.wiki/post/qce%E7%94%A8%E6%88%B7%E6%89%8B%E5%86%8C" class="btn btn-secondary" target="_blank">使用帮助</a>
                <a href="https://github.com/shuakami/qq-chat-exporter" class="btn btn-secondary" target="_blank">GitHub <span id="stars"></span></a>
            </div>
        </section>
        
        <div class="screenshot">
            <img src="https://github.com/shuakami/qq-chat-exporter/blob/9959f84b/image.png?raw=true" alt="QCE Screenshot">
        </div>
        
        <div class="features">
            <div class="feature">
                <h3>多种格式</h3>
                <p>HTML / JSON / ZIP，按需选择</p>
            </div>
            <div class="feature">
                <h3>定时备份</h3>
                <p>设置计划任务，自动备份</p>
            </div>
            <div class="feature">
                <h3>批量导出</h3>
                <p>一次导出多个会话</p>
            </div>
            <div class="feature">
                <h3>表情包</h3>
                <p>导出收藏的表情包</p>
            </div>
        </div>
        
        <footer>
            <span>© 2025 shuakami</span>
            <div class="footer-links">
                <a href="https://github.com/shuakami/qq-chat-exporter" target="_blank">GitHub</a>
                <a href="https://sdjz.wiki/post/qce%E7%94%A8%E6%88%B7%E6%89%8B%E5%86%8C" target="_blank">Docs</a>
                <a href="https://github.com/shuakami/qq-chat-exporter/issues" target="_blank">Feedback</a>
            </div>
            <span>Not affiliated with Tencent</span>
        </footer>
    </div>
    <script>
        fetch('https://api.github.com/repos/shuakami/qq-chat-exporter').then(r=>r.json()).then(d=>{
            if(d.stargazers_count){
                const s=d.stargazers_count>=1000?(d.stargazers_count/1000).toFixed(1)+'k':d.stargazers_count;
                document.getElementById('stars').textContent='('+s+' stars)';
            }
        }).catch(()=>{});
    </script>
</body>
</html>
