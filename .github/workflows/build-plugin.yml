name: 构建 QCE 插件

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions: write-all

jobs:
  build-plugin:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: Windows
            arch: x64
          - os: ubuntu-latest
            platform: Linux
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Generate build version
        id: version
        shell: bash
        run: |
          BASE_VERSION=$(node -p "require('./plugins/qq-chat-exporter/package.json').version")
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            VERSION="${BASE_VERSION}-pr${{ github.event.pull_request.number }}-${SHORT_SHA}"
          else
            VERSION="${BASE_VERSION}-dev-${SHORT_SHA}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

      - name: Build complete package (Windows)
        if: matrix.platform == 'Windows'
        run: python scripts/quick-pack.py
        env:
          NODE_ENV: production
          NODE_OPTIONS: --max-old-space-size=4096
          QCE_VERSION: ${{ steps.version.outputs.version }}

      - name: Build complete package (Linux)
        if: matrix.platform == 'Linux'
        run: python3 scripts/quick-pack.py
        env:
          NODE_ENV: production
          NODE_OPTIONS: --max-old-space-size=4096
          QCE_VERSION: ${{ steps.version.outputs.version }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: NapCat-QCE-${{ matrix.platform }}-${{ matrix.arch }}-${{ steps.version.outputs.version }}
          path: NapCat-QCE-${{ matrix.platform }}-${{ matrix.arch }}*
          retention-days: 7

      - name: Build complete
        run: echo "${{ matrix.platform }}-${{ matrix.arch }} build completed (version ${{ steps.version.outputs.version }})"

  build-framework-plugin:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Generate build version
        id: version
        shell: bash
        run: |
          BASE_VERSION=$(node -p "require('./plugins/qq-chat-exporter/package.json').version")
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            VERSION="${BASE_VERSION}-pr${{ github.event.pull_request.number }}-${SHORT_SHA}"
          else
            VERSION="${BASE_VERSION}-dev-${SHORT_SHA}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build Frontend
        run: |
          cd qce-v4-tool
          pnpm install
          pnpm run build

      - name: Build Framework complete package
        run: python3 scripts/build-framework-plugin.py
        env:
          NODE_ENV: production
          QCE_VERSION: ${{ steps.version.outputs.version }}

      - name: Upload Framework artifact
        uses: actions/upload-artifact@v4
        with:
          name: NapCat-Framework-QCE-${{ steps.version.outputs.version }}
          path: NapCat-Framework-QCE-*.zip
          retention-days: 7

