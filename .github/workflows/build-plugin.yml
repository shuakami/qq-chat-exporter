name: 构建 QCE 插件

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions: write-all

jobs:
  build-plugin:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: Windows
            arch: x64
          - os: ubuntu-latest
            platform: Linux
            arch: x64
          # macOS 因兼容性问题暂时不构建
          # - os: macos-13
          #   platform: macOS
          #   arch: x64
          # - os: macos-latest
          #   platform: macOS
          #   arch: arm64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: "[1/4] Checkout repository"
        uses: actions/checkout@v4
      
      - name: "[2/4] Setup Node.js & pnpm"
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: "[3/4] Setup pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - name: "[4/4] Build complete package"
        run: python${{ matrix.platform == 'Windows' && '' || '3' }} scripts/quick-pack.py
        env:
          NODE_ENV: production
          NODE_OPTIONS: --max-old-space-size=4096
      
      - name: "Upload build artifact"
        uses: actions/upload-artifact@v4
        with:
          name: NapCat-QCE-${{ matrix.platform }}-${{ matrix.arch }}
          path: NapCat-QCE-${{ matrix.platform }}-${{ matrix.arch }}.*
          retention-days: 7
      
      - name: "Build complete"
        run: echo "${{ matrix.platform }}-${{ matrix.arch }} build completed"

